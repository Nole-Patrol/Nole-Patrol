<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
</head>
    
<body>

<div class="header">
  <a class="logo">Nole Patrol</a>
  <div class="header-right">
    <a class="active" href="#home">Home</a>
    <a href="/about">About</a>
    <a href="/breaches">Breaches</a>
    <a href="/notify">Notify Me</a>
  </div>
</div>
    
    <h1>FSU Data Breach Search Engine</h1>
    <div>There are currently</div>
    <div class="counter"></div>
    <div>Breached FSU emails</div>
    
    <form>
    <div class="wave-group">
        <input required="" type="text" class="input">
        <span class="bar"></span>
    <label class="label">
        <span class="label-char" style="--index: 0">E</span>
        <span class="label-char" style="--index: 1">m</span>
        <span class="label-char" style="--index: 2">a</span>
        <span class="label-char" style="--index: 3">i</span>
        <span class="label-char" style="--index: 4">l</span>

    </label>
    </div>

  <div class="footer">
    <button class="password-check">Check Your Password</button>
    <br>
    <button class="password-gen">Password Generator</button>
  </div>

</body>

<style> 

/* Style and format the entire site*/
body{
    background: linear-gradient(0deg, hsla(0, 0%, 0%, 1) 0%, hsla(349, 45%, 33%, 1) 100%);
    display: flexbox;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-size: 30px;
    margin: 0;
    padding: 0px;
    font-family: "monaco", monospace;
}

p{
  color: #ddd;
  text-align: center;
  font-size: 20px;
}


/* Style the header with a grey background and some padding */
.header {
  overflow: hidden;
  background-color: #f1f1f1;
  padding: 20px 20px;
  border-radius: 5px;
  box-shadow: rgb(28 32 93 / 25%) 0px 5px 10px 0px;
}

/* Style the header links */
.header a {
  float: left;
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px;
  line-height: 25px;
  border-radius: 10px;
}

/* Style the logo link (notice that we set the same value of line-height and font-size to prevent the header to increase when the font gets bigger */
.header a.logo {
  font-size: 25px;
  font-weight: bold;
}

.header a.logo:hover{
  text-decoration: none;
  background-color: #f1f1f1;
  cursor: auto; 
}

/* Change the background color on mouse-over */
.header a:hover {
  background-color: #ddd;
  color: black;
  transition: .3s ease-in;
}

/* Style the active/current link*/
.header a.active {
  background-color: maroon;
  color: white;
  box-shadow: rgb(28 32 93 / 60%) 0px 2px 8px 0px;
}

/* Float the link section to the right */
.header-right {
  float: right;
}

/* Add media queries for responsiveness - when the screen is 500px wide or less, stack the links on top of each other */
@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }
  .header-right {
    float: none;
  }
}


h1{
    color: #f1f1f1;
    text-align: center;

}

form{
    margin: 0 auto;
    max-width: 300px;
    color: white;
}


.wave-group {
  position: relative;
}

.wave-group .input {
  color: white;
  font-size: 35px;
  padding: 10px 10px 10px 5px;
  display: block;
  width: 300px;
  border: none;
  border-bottom: 1px solid #515151;
  background: transparent;
}

.wave-group .input:focus {
  outline: none;

}

.wave-group .label {
  color: #999;
  font-size: 35px;
  font-weight: normal;
  position: absolute;
  pointer-events: none;
  left: 5px;
  top: 10px;
  display: flex;
}

.wave-group .label-char {
  transition: 0.2s ease all;
  transition-delay: calc(var(--index) * .05s);
}

.wave-group .input:focus ~ label .label-char,
.wave-group .input:valid ~ label .label-char {
  transform: translateY(-20px);
  font-size: 14px;
  color: #FFFFFF;
}

.wave-group .bar {
  position: relative;
  display: block;
  width: 315px;
}

.wave-group .bar:before,.wave-group .bar:after {
  content: '';
  height: 2px;
  width: 0;
  bottom: 1px;
  position: absolute;
  background: #FFFFFF;
  transition: 0.2s ease all;
  -moz-transition: 0.2s ease all;
  -webkit-transition: 0.2s ease all;
}

.wave-group .bar:before {
  left: 50%;
}

.wave-group .bar:after {
  right: 50%;
}

.wave-group .input:focus ~ .bar:before,
.wave-group .input:focus ~ .bar:after {
  width: 50%;
}

button {
 appearance: none;
 background-color: transparent;
 border: 0.125em solid #515151;
 border-radius: 0.9375em;
 box-sizing: border-box;
 color: #999;
 cursor: pointer;
 display: inline-block;
 font-size: 16px;
 font-weight: 600;
 line-height: normal;
 margin: 40px 40px 30px 80px;
 min-height: 3.75em;
 min-width: 0;
 outline: none;
 padding: 1em 2.3em;
 text-align: center;
 text-decoration: none;
 transition: all 300ms cubic-bezier(.23, 1, 0.32, 1);
 user-select: none;
 -webkit-user-select: none;
 touch-action: manipulation;
 will-change: transform;
 text-align: center;
}

button:disabled {
 pointer-events: none;
}

 button:hover {
 color: maroon;
 background-color: white;
 box-shadow: rgba(0, 0, 0, 0.25) 0 8px 15px;
 transform: translateY(-2px);
 border: 0.125em solid white;
}

button:active {
 box-shadow: none;
 transform: translateY(0);
}

.footer {
  display: flex;
  margin-right: 50px;
  justify-content: center;
  padding:50px 0;
  background-color: transparent;
  color: white;
  align-items: center;
}

@property --num {
  syntax: "<integer>";
  initial-value: 0;
  inherits: false;
}

div{
  color: #ddd;
  text-align: center;
  font-size: 20px; 
}

.counter {
  animation: counter 5s forwards ease-in-out;
  counter-reset: num var(--num);
  color: #ddd;
  text-align: center;
  font-size: 40px;
  padding: 10px;
}
.counter::after {
  content: counter(num);
}

@keyframes counter {
  from {
    --num: 0;
  }
  to {
    --num: 212520; 
  }
}

</style>

</html>
