<!DOCTYPE html>
<html lang="en">
<head>
    <title>Notify Me</title>
</head>
    
<body>

<div class="header">
  <a class="logo">Nole Patrol</a>
  <div class="header-right">
    <a href="#home">Home</a>
    <a href="/about">About</a>
    <a href="/breaches">Breaches</a>
    <a class="active" href="/notify">Notify Me</a>
  </div>
</div>
    
<h1>Notify Me</h1>
<form method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    <div class="wave-group">
        <label class="label">
            <span class="label-char" style="--index: 0">E</span>
            <span class="label-char" style="--index: 1">m</span>
            <span class="label-char" style="--index: 2">a</span>
            <span class="label-char" style="--index: 3">i</span>
            <span class="label-char" style="--index: 4">l</span>
        </label>
        <input required="" type="text" class="input" name="email">
        <span class="bar"></span>
    </div>
    <button class="search-btn">Notify Me</button>
</form>

<div class="footer">
    <button class="password-check">Check Your Password</button>
    <br>
    <button class="password-gen">Password Generator</button>
</div>


</body>
</html>
