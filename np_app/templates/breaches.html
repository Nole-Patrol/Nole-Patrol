<style>
 /* Style and format the entire site*/
body{
    background: black;
    display: flexbox;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-size: 30px;
    margin: 0;
    padding: 0px;
    font-family: "monaco", monospace;
    z-index: 1;
}

body::before{
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(0deg, hsla(0, 0%, 0%, 1) 0%, hsla(349, 45%, 33%, 1) 100%);
    z-index: -1;
}

p{
  color: #ddd;
  font-size: 20px;
}

/* Style the header with a grey background and some padding */
.header {
  overflow: hidden;
  background-color: #f1f1f1;
  padding: 20px 20px;
  border-radius: 5px;
  box-shadow: rgb(28 32 93 / 25%) 0px 5px 10px 0px;
}

/* Style the header links */
.header a {
  float: left;
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px;
  line-height: 25px;
  border-radius: 10px;
}

/* Style the logo link (notice that we set the same value of line-height and font-size to prevent the header to increase when the font gets bigger */
.header a.logo {
  font-size: 25px;
  font-weight: bold;
}

.header a.logo:hover{
  text-decoration: none;
  background-color: #f1f1f1;
  cursor: auto;
}

/* Change the background color on mouse-over */
.header a:hover {
  background-color: #ddd;
  color: black;
  transition: .3s ease-in;
}

/* Style the active/current link*/
.header a.active {
  background-color: maroon;
  color: white;
  box-shadow: rgb(28 32 93 / 60%) 0px 2px 8px 0px;
}

/* Float the link section to the right */
.header-right {
  float: right;
}

/* Add media queries for responsiveness - when the screen is 500px wide or less, stack the links on top of each other */
@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }
  .header-right {
    float: none;
  }
}

h1{
    color: #f1f1f1;
    text-align: center;

}

div{
  color: #ddd;
  text-align: center;
  font-size: 20px;
}

.card {
 display: flexbox;
 justify-content: center;
 width: 190px;
 height: 254px;
 border-radius: 30px;
 color: white;
 background: hsla(349, 45%, 33%, 1) 100%);
 box-shadow: 15px 15px 30px rgb(25, 25, 25),
             -15px -15px 30px rgb(60, 60, 60);
}

.card_text{
  padding: 30px;
  font-size: 30px;
  text-align: center;
}

</style>
